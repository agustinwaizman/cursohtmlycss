<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <ul class="list-group">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>
        </ul>
        <ul class="list-group mt-4">
            <a href="#" class="list-group-item list-group-item-action">Item</a>
            <a href="#" class="list-group-item list-group-item-action">Item</a>
            <a href="#" class="list-group-item list-group-item-action">Item</a>
            <a href="#" class="list-group-item list-group-item-action">Item</a>
        </ul>
        <ol class="mt-4 list-group list-group-numbered">
            <li class="list-group-item list-group-item-action">Item</li>
            <li class="list-group-item list-group-item-action">Item</li>
            <li class="list-group-item list-group-item-action">Item</li>

            <li class="list-group-item list-group-item-action">Item</li>
        </ol>
        <ul class="mt-4 list-group">
            <li class="list-group-item d-flex align-items-center justify-content-between">
                <div>
                    <p class="mb-0 fs-4"><strong>Primer item</strong></p>
                    <p class="mb-0">este es el texto del primer item</p>
                </div>
                <div>
                    badge
                </div>
            </li>
            <li class="list-group-item">item 2</li>
            <li class="list-group-item">item 3</li>
            <li class="list-group-item">item 4</li>
            <li class="list-group-item">item 5</li>
        </ul>
        <ul class="mt-4 list-group list-group-horizontal-md">
            <li class="list-group-item">item 1</li>
            <li class="list-group-item">item 2</li>
            <li class="list-group-item">item 3</li>
            <li class="list-group-item">item 4</li>
        </ul>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
